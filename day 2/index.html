<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon login</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <fieldset>
    <div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form method="POST" action="#" role="form">
						<div class="form-group">
							<h2>Sign in</h2>
						</div>
						<div class="form-group">
							<article>Email(phone or Mobile Account)</article>
							<input id="signinEmail" type="email" maxlength="50" class="form-control">
						</div>
                        <br>
						<div class="form-group">
							<article>Password</article>
							<span class="right"><a href="#">Forgot your password?</a></span>
							<input id="signinPassword" type="password" maxlength="25" class="form-control">
						</div>
                        <br>
						<div class="form-group" style="padding-top: 12px;">
                            <button id="signinSubmit" type="continue" class="test">Continue</button>
                        </div>
                        <div class="need help" style="left: ;">
                            <p>Need help ?</p>
                        </div>
						<br>
                        <div class="form-group divider">
							<hr class="left"><small>New to Amazon ?</small><hr class="right">
						</div>
                    </div>
                    <div class="form-group" style="padding-top: 12px;">
                        <button id="signinSubmit" type="submit" class="btn btn-success btn-block">Create Your Amazon Account</button>
                    </div>
						<p class="form-group">By signing in you are agreeing to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
					</form>
				</div>
			</div>
		</div>
	</div>
</fieldset>
<br>

<hr/>

<footer> 
    <span class="center"><a href="#">Condiction</a></span> i    <span class="center"><a href="#">Privacy Notice</a></span>     <span class="center"><a href="#">Help</a></span>
  </footer>
</body>
</html>
